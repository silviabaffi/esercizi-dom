<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.

Puoi aggiungere innerText come ultima proprietÃ  per poter
visualizzare in console il testo contenuto nei tag li. -->

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <script>
      const body = document.documentElement.children[1];
      const ul = body.children[0];
      console.log(ul.parentElement);
      console.log(ul.children[1]);
      const li = ul.children;
      console.log(li[1].nextElementSibling.innerText);
      console.log(li[1].previousElementSibling.innerText);
    </script>
  </body>
</html>
